<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div class="container">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Mesas')}"></nav>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2 th:text="${mesa.id == 0? 'Nueva Mesa' : 'Editar Mesa'}"></h2>
            <h2></h2>
            <hr/>
            <form method="post" th:action="@{'/Mesas/createEditMesaCompleted'}" th:object="${mesa}">
                <input th:field="*{id}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre del dispositivo</label>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacidad</label>
                    <input th:field="*{capacidad}" type="text" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('capacidad')}"
                         th:errors="*{capacidad}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ubicacion</label>
                    <input th:field="*{ubicacion}" type="text" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('ubicacion')}"
                         th:errors="*{ubicacion}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Disponibles</label>
                    <input th:field="*{disponibles}" type="text" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('disponibles')}"
                         th:errors="*{disponibles}"></div>
                </div>

                <a th:href="@{'/Mesas/verMesas'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary" th:text="${mesa.id == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
            </form>
        </div>
    </div>
</div>
<script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
